<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gocase clone</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/smartphone.css">
</head>

<body>
    <div class="container">
        <div class="smartphone-container">
            <div id="canvas" class="canvas">
                
            </div>
            <img class="camera" src="./assets/smartphone-camera-mockup.png" style="user-select: none;" draggable="false">
            <img id="smartphone" class="smartphone" src="./assets/smartphone-mockup.jpg" style="user-select: none;" draggable="false">
        </div>
    </div>

    <button onclick="addTextOnCanvas();" class="menu-btn reset-btn">Adicionar texto</button>
    <button class="menu-btn edit-text-btn" onclick="editText()">Editar texto</button>
    <label class="image-input__label menu-btn" for="image-input">Adicionar imagem</label>
    <input class="image-input" oninput="addItemOnCanvas(event)"  type="file" id="image-input">
    <label class="menu-btn edit-text-color-btn" for="text-color-input">Mudar cor do texto</label>
    <input type="color" id="text-color-input" oninput="changeTextColor(event);">
    <input class="font-size-input" oninput="changeFontSize(event)" type="text" placeholder="tamanho da fonte">
    <input class="font-weight-input" oninput="changeFontWeight(event)" type="text" placeholder="grossura da fonte">

    <script src="./scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/2015357587.js" crossorigin="anonymous"></script>
</body>

</html
