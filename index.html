<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gocase clone</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/smartphone.css">
</head>

<body>
    <div class="container">
        <div class="smartphone-container">
            <div id="canvas" class="canvas">
                
            </div>
            <img class="camera" src="./assets/smartphone-camera-mockup.png" style="user-select: none;" draggable="false">
            <img id="smartphone" class="smartphone" src="./assets/smartphone-mockup.jpg" style="user-select: none;" draggable="false">
        </div>
    </div>
    <button onclick="reset();" style="position: absolute; top: 50%; left: calc(50% + 140px); font-size: 18px; font-weight: 600; padding: 10px; cursor: pointer; border-radius: 5px;">Resetar</button>
    <input oninput="addItemOnCanvas(event)" style="position: absolute; top: calc(50% + 40px); left: calc(50% + 140px); font-size: 18px; font-weight: 600; padding: 10px; cursor: pointer; border-radius: 5px;" type="file" name="" id="">

    <script src="./scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/2015357587.js" crossorigin="anonymous"></script>
</body>

</html
